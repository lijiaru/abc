<!DOCTYPE html>
<html>
    <head>
        <meta charset="URT-8">
        <title>jiaru的CSS</title>
    </head>
    <body>
        <!--以下是css屬性顏色跟字體大小-->
    <div style="color:red; font-size:20px;">
    <!--容器內層的css屬性會優先顯示出來-->
    <h1 style="color:blue;">CSS教學</h1>
    <!--背景顏色-->
    <p style="background-color:green;">這是一個段落</p>
    <!--邊框/相數1,樣式=實線,黑-->
    <p style="border:1px solid black;">這是一個段落</p>
    <!--邊框/相數5,樣式=虛線,綠,寬度200相數,高200相數-->
    <p style="border:5px dashed green; width:200px; height:200px;">這是一個段落</p>
    <!--邊框/相數5,樣式=虛線,綠,最大寬度800,如不寫最大寬度則寬度會隨畫面做調整-->
    <p style="border:5px dashed green; max-width:800px;">這是一個段落</p>
    </body>
</html>
