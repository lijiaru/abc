<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            小儒的網站
        </title>
    </head>
    <body>
        <!--欄位可輸入帳號(文本text)密碼password-->
        <input type="text" placeholder="請輸入帳號" />
        <br/>
        <br/>
        <input type="password" placeholder="請輸入密碼" />
        <br/>
        <br/>
        <hr/>
        <!--欄位可輸入日期-->
        <input type="date" />
        <br/>
        <br/>
        <hr/>
        <!--欄位可調整長度/範圍-->
        <input type="range" />
        <hr/>
        <!--欄位可提供勾選/複選框-->
        <input type="checkbox" />
        <br/>
        <br/>
        <!--欄位可輸入文本內容-->
        <textarea>輸入文章預設內容</textarea>

    </body>
</html>
